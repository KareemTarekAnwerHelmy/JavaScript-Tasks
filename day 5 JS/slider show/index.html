<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <h1 class="title">Slide Show <span>Game</span></h1>
        <div class="slide-wrapper">
            <img src="images/1.jpg" alt="Slide 1" class="slides active">
            <img src="images/2.jpg" alt="Slide 2" class="slides">
            <img src="images/4.jpg" alt="Slide 3" class="slides">
            <img src="images/5.jpg" alt="Slide 3" class="slides">
            <img src="images/6.jpg" alt="Slide 3" class="slides">
            <img src="images/7.jpg" alt="Slide 3" class="slides">
            <img src="images/8.jpg" alt="Slide 3" class="slides">
        </div>
        <div class="controls">
            <button class="prev"> < </button>
            <button class="play">play</button>
            <button class="stop">stop</button>
            <button class="next"> > </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
