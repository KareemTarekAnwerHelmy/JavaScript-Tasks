<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="server.html" method="get" id="registrationForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" required>
            <br><br>

            <label>Select your Gender:</label>
            <div class="gender-options">
                <label>
                    <input type="radio" name="gender" value="Male" required>
                    <img src="images/man.PNG" alt="Male" class="gender-icon">
                </label>
                <label>
                    <input type="radio" name="gender" value="Female" required>
                    <img src="images/girl.PNG" alt="Female" class="gender-icon">
                </label>
            </div>
            <br>

            <label for="color">Select your favorite color:</label>
            <select id="color" name="color" required>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select>
            <br><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
